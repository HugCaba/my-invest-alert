name: AI DCA Advisor

on:
  schedule:
    - cron: "30 5 * * *"   # 12:30 เวลาไทย
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install libs
        run: |
          pip install yfinance requests pandas openai
      - name: Run AI DCA Bot
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python bot.py
